<!DOCTYPE html>
<html>
    <head>   <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <link rel="stylesheet" href="1.css"/>
    <title>Catch the insect</title>
    </head>
    <body>
       <div class="screen">
        <h1>Catch the insect</h1>
        <button id="startBtn">Start</button>
       </div>
       <div class="screen">
        <h1>What is your "favourite "insects?</h1>
        <ul class="insects-lists">
        <li>
            <button class="choose_insect_btn" >
                <p>Bee</p>
                <img src="bee.png" alt="bee">
            </button>
        </li>
        <li>
            <button class="choose_insect_btn" >
                <p>Butterfly</p>
                <img src="butter.png" alt="butterfly">
            </button>
        </li>
        <li>
            <button class="choose_insect_btn" >
                <p>Spider</p>
                <img src="spi.png" alt="spider">
            </button>
        </li>
        <li>
            <button class="choose_insect_btn" >
                <p>Ant</p>
                <img src="ant.png" alt="ant">
            </button>
        </li>
        </ul> 
       
       </div>
   <div class="screen game-container" id="game-container">
    <h3 id="time" class="time">Time:  00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <h5 id="message" class="message"   >Are you annoyed yet?<br>
        You are Playing an impossible  game!!</h5>
   
  
   </div>
